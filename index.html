<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Converter App</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1>Conversor de Recetas</h1>
    <form id="recipeForm">
      <div class="input-group">
        <label for="metricSystem">Sistema M&eacute;trico:</label>
        <select id="metricSystem" required>
          <option value="american">Americano</option>
          <option value="british">Brit&aacute;nico</option>
        </select>
      </div>

      <div class="input-group">
        <label for="ingredients">Ingredientes (uno por linea, formato: Cantidad Unidad Ingrediente):</label>
        <textarea id="ingredients" rows="5" required
          placeholder="Ejemplo:&#10;2 tazas harina&#10;1 cdta sal&#10;3 cda azucar"></textarea>
      </div>

      <div class="input-group">
        <label for="originalServings">Porciones Originales:</label>
        <input type="number" id="originalServings" required min="1">
      </div>

      <div class="input-group">
        <label for="desiredServings">Porciones Deseadas:</label>
        <input type="number" id="desiredServings" required min="1">
      </div>

      <button type="submit">Convertir Receta</button>
    </form>

    <div id="result"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
